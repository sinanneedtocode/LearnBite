<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larry Module Example</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Larry Module Demo</h1>
    <p>Click the button below to open the Larry module:</p>
    
    <button onclick="openLarryModal()">Open Larry Module</button>
    
    <!-- Modal container -->
    <div id="larryModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLarryModal()">&times;</span>
            <h2>Larry Module</h2>
            <iframe id="larryFrame" src=""></iframe>
        </div>
    </div>

    <script>
        // Function to open the Larry modal
        function openLarryModal() {
                // Get the modal element
            const modal = document.getElementById('larryModal');
            
            // Get the iframe element
            const iframe = document.getElementById('larryFrame');
            
            // Set the iframe src to larry.html
            iframe.src = 'larry.html';
            
            // Display the modal
            modal.style.display = 'block';
        }
        
        // Function to close the Larry modal
        function closeLarryModal() {
            // Get the modal element
            const modal = document.getElementById('larryModal');
            
            // Get the iframe element
            const iframe = document.getElementById('larryFrame');
            
            // Clear the iframe src
            iframe.src = '';
            
            // Hide the modal
            modal.style.display = 'none';
        }
        
        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('larryModal');
            if (event.target == modal) {
                closeLarryModal();
            }
        }
    </script>
</body>
</html>
